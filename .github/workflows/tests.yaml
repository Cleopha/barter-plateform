name: Rust Test

on:
  push:
    branches: ["master", "develop"]
    paths:
      - 'backend/**'
  pull_request:
    branches: ["master", "develop"]


jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Test
      working-directory: ./backend
      run: cargo test --verbose
